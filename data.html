<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Stored Grouping Hypothesis Entries</h1>
    <table>
        <thead>
            <tr>
                <th>Hypothesis Statement</th>
                <th>Purpose</th>
                <th>Exposure Context</th>
                <th>Input from Life Cycle</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- Data rows will be populated here -->
        </tbody>
    </table>

    <button onclick="clearData()">Clear All Data</button>
    <button onclick="goBackToForm()">Back to Form</button>
    <div id="errorMessage" class="error"></div>

    <script>
        function loadData() {
            const existingEntries = JSON.parse(localStorage.getItem('entries')) || [];
            const dataBody = document.getElementById("dataBody");

            existingEntries.forEach(entry => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${entry.hypothesis}</td>
                    <td>${entry.criteria}</td>
                    <td>${entry.rationale}</td>
                    <td>${entry.outcomes}</td>
                `;
                dataBody.appendChild(row);
            });
        }

        function clearData() {
            const password = prompt("Enter password to clear all data:");
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = ''; // Clear previous error message

            if (password === 'testing') {
                localStorage.removeItem('entries');
                document.getElementById("dataBody").innerHTML = ''; // Clear the table
            } else {
                errorMessage.textContent = 'Incorrect password. Please try again.';
            }
        }

        function goBackToForm() {
            window.location.href = 'index.html'; // Replace with the correct path to your form page
        }

        // Load data when the page loads
        window.onload = loadData;
    </script>

</body>
</html>
